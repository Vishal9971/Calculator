<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <input type="text" placeholder="Enter Num" />
      <div class="btnGrid">
        <button class="greyBtn">C</button>
        <button class="greyBtn">**</button>
        <button class="greyBtn">%</button>
        <button class="yellowBtn">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellowBtn">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellowBtn">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellowBtn">+</button>

        <button class="zero">0</button>
        <button>.</button>
        <button class="yellowBtn">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
